services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-provider
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ./data/ollama:/root/.ollama
      - ./logs:/logs
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=${OLLAMA_ORIGINS:-*}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    volumes:
      - ./data/open-webui:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-changeme-generate-a-secure-key}
      - WEBUI_NAME=${WEBUI_NAME:-LLM Chat}
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-pending}
      - WEBUI_AUTH=${WEBUI_AUTH:-true}
    depends_on:
      - ollama
    networks:
      - llm-network

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-}
    networks:
      - llm-network
    depends_on:
      - ollama
      - open-webui

  paddleocr-vl:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest
    container_name: paddleocr-vl-server
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      - TZ=Europe/Paris
    command: >
      paddleocr genai_server 
      --model_name PaddleOCR-VL-0.9B 
      --host 0.0.0.0 
      --port 8000 
      --backend vllm 
      --backend_config "{'gpu_memory_utilization': 0.3}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge
    name: llm-provider-network
