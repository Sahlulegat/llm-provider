services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-provider
    restart: unless-stopped
    volumes:
      - ./data/ollama:/root/.ollama
      - ./logs:/logs
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=${OLLAMA_ORIGINS:-*}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    volumes:
      - ./data/open-webui:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-changeme-generate-a-secure-key}
      - WEBUI_NAME=${WEBUI_NAME:-LLM Chat}
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-pending}
      - WEBUI_AUTH=${WEBUI_AUTH:-true}
    depends_on:
      - ollama
    networks:
      - llm-network

  # --- CONFIGURATION PADDLEOCR-VL ---
  paddleocr-vl-api:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-vl:latest
    container_name: paddleocr-vl-api
    user: root
    restart: unless-stopped
    profiles : ["paddle"]
    volumes:
      - ./pipeline_config.yaml:/opt/pipeline_config.yaml:ro
    environment:
      - VLM_BACKEND=vllm-server
    command: /bin/bash -c "paddlex --serve --pipeline /opt/pipeline_config.yaml"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      paddleocr-vlm-server:
        condition: service_healthy
    networks:
      - llm-network

  paddleocr-vlm-server:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest
    container_name: paddleocr-vlm-server
    user: root
    restart: unless-stopped
    profiles : ["paddle"]
    command: >
      paddleocr genai_server
      --model_name PaddleOCR-VL-0.9B
      --host 0.0.0.0
      --port 8000
      --backend vllm
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

  # -----------------------------------------------

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard-vpn
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - SERVERURL=${WIREGUARD_SERVERURL:-auto}
      - SERVERPORT=${WIREGUARD_SERVERPORT:-51820}
      - PEERS=${WIREGUARD_PEERS:-1}
      - PEERDNS=${WIREGUARD_PEERDNS:-1.1.1.1}
      - INTERNAL_SUBNET=${WIREGUARD_INTERNAL_SUBNET:-10.13.13.0}
      - ALLOWEDIPS=0.0.0.0/0
      - LOG_CONFS=true
    volumes:
      - ./data/wireguard:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WIREGUARD_SERVERPORT:-51820}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - llm-network

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy:/data
    networks:
      - llm-network
    depends_on:
      - open-webui
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-}
      - ALLOWED_IPS=${ALLOWED_IPS:-0.0.0.0/0}

networks:
  llm-network:
    driver: bridge
    name: llm-provider-network