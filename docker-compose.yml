services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-provider
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ./data/ollama:/root/.ollama
      - ./logs:/logs
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=${OLLAMA_ORIGINS:-*}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    volumes:
      - ./data/open-webui:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-changeme-generate-a-secure-key}
      - WEBUI_NAME=${WEBUI_NAME:-LLM Chat}
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-pending}
      - WEBUI_AUTH=${WEBUI_AUTH:-true}
      # On ajoute l'API PaddleOCR comme une connexion OpenAI supplÃ©mentaire
      - OPENAI_API_BASE_URL=http://paddleocr-vl-api:8080/v1
      - OPENAI_API_KEY=empty
    depends_on:
      - ollama
    networks:
      - llm-network

  # --- CONFIGURATION PADDLEOCR-VL (OFFICIELLE) ---

  paddleocr-vl-api:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-vl:latest
    container_name: paddleocr-vl-api
    user: root
    restart: unless-stopped
    profiles : ["paddle"]
    ports:
      - "8080:8080"
    environment:
      - VLM_BACKEND=vllm
      # On pointe vers le service de calcul ci-dessous
      - VLM_SERVER_HOST=paddleocr-vlm-server
      - VLM_SERVER_PORT=8000
    command: /bin/bash -c "paddlex --serve --pipeline /home/paddleocr/pipeline_config_vllm.yaml"
    depends_on:
      paddleocr-vlm-server:
        condition: service_healthy
    networks:
      - llm-network

  paddleocr-vlm-server:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest
    container_name: paddleocr-vlm-server
    user: root
    restart: unless-stopped
    profiles : ["paddle"]
    command: >
      paddleocr genai_server 
      --model_name PaddleOCR-VL-0.9B 
      --host 0.0.0.0 
      --port 8000 
      --backend vllm 
      --backend_config "{'gpu_memory_utilization': 0.3}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm-network

  # -----------------------------------------------

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - llm-network
    depends_on:
      - open-webui

networks:
  llm-network:
    driver: bridge
    name: llm-provider-network